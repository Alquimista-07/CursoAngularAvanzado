<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Médico</h4>
                <h6 class="card-subtitle">Actualizar Información</h6>
                
                <form class="form-horizontal p-t-20"
                      [formGroup]="medicoForm"
                      (submit)="guardarMedico()">

                    <div class="form-group row">
                        <label for="exampleInputuname" class="col-sm-3 control-label">Foto</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <img src="http://localhost:3000/api/upload/hospitales/2186e785-6ac9-4091-b96c-fc3c8cdf65c5.jpeg" 
                                     class="w200">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="exampleInputuname" class="col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" 
                                       formControlName="nombre"
                                       class="form-control" 
                                       id="exampleInputuname" 
                                       placeholder="Nombre del médico">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputEmail1" class="col-sm-3 control-label">Hospital</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-hospital-o"></i></div>
                                <select class="form-control"
                                        formControlName="hospital">
                                    <option value="">Seleccione Hospital</option>
                                    <option *ngFor="let hospital of hospitales"
                                            [value]="hospital._id">
                                            {{ hospital.nombre }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <button type="submit" 
                            class="btn btn-success waves-effect waves-light m-r-10"
                            [disabled]="medicoForm.invalid">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">Hospital Asignado</h6>

                <img src="http://localhost:3000/api/upload/hospitales/2186e785-6ac9-4091-b96c-fc3c8cdf65c5.jpeg" 
                     class="w200">

            </div>
        </div>
    </div>

</div>
